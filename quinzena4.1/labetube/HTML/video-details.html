<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.html">
    <link rel="stylesheet" href="/CSS/video-details.css">
    <link rel="stylesheet" href="/CSS/home.css">
    <link rel="shortcut icon" href="https://image.flaticon.com/icons/png/512/1384/1384060.png" type="image/x-icon">
    <title>LabeTube</title>
</head>
<body>
    <header class="header">
        <div class="header__left">
            <a href="/index.html"><img class="header__logo" src="/IMG/labetube_logo.png" alt="LabeTube Logo"></a>
        </div>
        <div class="header__middle">
            <div class="header__input-box">
                <input class="input__text" type="text" name="" id="" placeholder="Pesquisar">
                <img class="icon icon-change input__keybord-icon" src="/IMG/all-icons/keyboard.png" alt="">
            </div>
            <div class="header__search-box">
                <img class="loupe-icon icon-change" src="/IMG/all-icons/loupe.png" alt="">
            </div>
            <div class="header__voice-search-box">
                <img class="voice-search-icon" src="/IMG/all-icons/microphone.png" alt="">
            </div>
        </div>
        <div class="header__right">
            <img class="icon" src="/IMG/all-icons/video-camera.png" alt="">
            <img class="icon" src="/IMG/all-icons/notifications.png" alt="">
            <img class="icon" src="/IMG/all-icons/labenu-user.png" alt="">
        </div>
    </header>
    <nav class="nav">
        <ul class="nav__list">
            <li class="list-item"><a class="list-link" href="#">HTML</a></li>
            <li class="list-item"><a class="list-link" href="#">CSS</a></li>
            <li class="list-item"><a class="list-link" href="#">JavaScript</a></li>
            <li class="list-item"><a class="list-link" href="#">React</a></li>
            <li class="list-item"><a class="list-link" href="#">Jest</a></li>
            <li class="list-item"><a class="list-link" href="#">Node</a></li>
            <li class="list-item"><a class="list-link" href="#">TypeScript</a></li>
            <li class="list-item"><a class="list-link" href="#">MySQL</a></li>
            <li class="list-item"><a class="list-link" href="#">AWS</a></li>
            <li class="list-item"><a class="list-link" href="#">FireBase</a></li>
        </ul>
    </nav>
    <main class="main__video-details">
        <section class="section__video-details">
            <video class="section__video" src="https://storage.googleapis.com/future-apis.appspot.com/1.mp4" controls autoplay></video>
            <div class="section__description">
                <img class="photo__labetubers" src="/IMG/labetubers/Camis.png" alt="picture-camis">
                <p class="labetubers-name">Camis</p>
                <p class="video-title">cool places to visit</p>
            </div>
            <div class="section__data-info">
                <p class="labetubers-views">164.163 Views</p>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__description">Juliano Souza - Labenu</p>
    </footer>
</body>
</html>
